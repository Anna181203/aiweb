<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* Full viewport centered layout */
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            display: flex; /* Enable Flexbox */
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            flex-direction: column; /* Stack elements vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text inside elements */
        }

        .container {
            max-width: 800px; /* Limit the width of the content */
            width: 100%; /* Ensure responsive design */
            padding: 20px;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        /* Styled header (Results header) */
        .header {
            display: inline-block;
            background-color: darkgrey; /* Dark grey background */
            padding: 15px 20px; /* Adjust padding */
            margin-bottom: 40px; /* Increased margin for distance from search bar */
            border: none; /* Remove the border */
            border-radius: 5px; /* Slightly round the corners */
            transform: scale(1.5); /* Increase the size */
        }

        .header span {
            font-size: 2rem; /* Large font size */
            margin: 0 5px;
            display: inline-block;
        }

        .header .r { color: red; font-family: 'Courier New', Courier, monospace; transform: translateY(-10px) rotate(-10deg); }
        .header .e { color: orange; font-family: Georgia, serif; transform: translateY(5px) rotate(8deg); }
        .header .s { color: yellow; font-family: 'Times New Roman', Times, serif; transform: translateY(-15px) rotate(-5deg); }
        .header .u { color: green; font-family: Verdana, sans-serif; transform: translateY(8px) rotate(12deg); }
        .header .l { color: blue; font-family: Tahoma, sans-serif; transform: translateY(-8px) rotate(-12deg); }
        .header .t { color: purple; font-family: 'Comic Sans MS', cursive; transform: translateY(12px) rotate(5deg); }

        /* Input box styling */
        input[type="text"] {
            width: 300px; /* Wider input field */
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px; /* Rounded corners */
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Blue button */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Search results styling */
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
            text-align: left; /* Align search result content to the left */
        }

        h2 {
            margin: 0;
        }

        p {
            margin: 5px 0 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Banner styling */
        .banner-left, .banner-right {
            position: fixed;
            top: 0;
            width: 250px; /* Wider banners */
            height: 100%; /* Full height of the viewport */
            background-color: darkgrey; /* Match the rectangle's color */
            color: white;
            text-align: center;
            display: flex;
            align-items: center; /* Vertically center the text */
            justify-content: center; /* Horizontally center the text */
            border: 1px solid #888; /* Subtle border for professionalism */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
            overflow: hidden; /* Prevent text overflow */
            padding: 10px; /* Add padding inside the banner */
            box-sizing: border-box;
        }

        .banner-left {
            left: 0; /* Position on the left */
        }

        .banner-right {
            right: 0; /* Position on the right */
        }

        .banner-left p, .banner-right p {
            font-size: 2rem; /* Large font size for emphasis */
            font-family: 'Arial Black', sans-serif; /* Bold, professional font */
            line-height: 1.3; /* Adjust line height for readability */
            word-wrap: break-word; /* Ensure text wraps properly */
            animation: fadeInOut 4s infinite; /* Apply fade animation */
            text-transform: uppercase; /* Make the text uppercase */
        }

        .banner-left p span, .banner-right p span {
            display: block; /* Each word on a new line */
            font-size: 3rem; /* Emphasize "AD" */
        }

        /* Fade-in and fade-out animation for banner text */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; } /* Fully transparent at start and end */
            50% { opacity: 1; } /* Fully visible at midpoint */
        }
    </style>
</head>
<body>
    <!-- Left Banner -->
    <div class="banner-left">
        <p>YOUR <span>AD</span> HERE</p>
    </div>

    <!-- Right Banner -->
    <div class="banner-right">
        <p>YOUR <span>AD</span> HERE</p>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="r">R</span>
            <span class="e">e</span>
            <span class="s">s</span>
            <span class="u">u</span>
            <span class="l">l</span>
            <span class="t">t</span>
            <span class="s">s</span>
        </div>

        <!-- Search Form -->
        <form action="/search" method="get">
            <input type="text" name="q" placeholder="Enter your query" value="{{ query }}" required>
            <button type="submit">Search</button>
        </form>

        <!-- Results Section -->
        {% if results %}
            <ul>
                {% for result in results %}
                    <li>
                        <h2><a href="{{ result.url }}">{{ result.title }}</a></h2>
                        <p>{{ result.snippet|safe }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found for "{{ query }}".</p>
        {% endif %}
    </div>
</body>
</html>
